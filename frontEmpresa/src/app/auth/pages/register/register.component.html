<form class="text-center mt-4" 
      autocomplete="off" 
      [formGroup]="miFormulario"
      (ngSubmit)="registrar()">
    
      <fieldset>
      <div id="legend">
        <legend class="">Register</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text"  placeholder="nombre" formControlName="name" class="input-xlarge">
 
        </div>
      </div>
   
      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" formControlName="email" placeholder="email" class="input-xlarge">
          
        </div>
      </div>
   
      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" formControlName="password" placeholder="password" class="input-xlarge">
         
        </div>
      </div>
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
            <button type="submit" 
                  class="btn btn-primary mt-4" 
                  [disabled]="miFormulario.invalid">
                  Registrar
        </button>
        </div>
      </div>
    </fieldset>
  </form>
